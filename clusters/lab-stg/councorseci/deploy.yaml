---
apiVersion: v1
kind: Namespace
metadata:
  name: concourse
  labels:
    team: DevOps
    istio-injection: enabled
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: concourse-postgresql
  namespace: concourse
spec:
  encryptedData:
    postgresql-password: 
    postgresql-postgres-password: 
  template:
    data: null
    metadata:
      creationTimestamp: null
      name: concourse-postgresql
      namespace: concourse
    type: Opaque
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: concourse-web
  namespace: concourse
spec:
  encryptedData:
    host-key: 
    local-users: 
    session-signing-key: 
    worker-key-pub: 
  template:
    data: null
    metadata:
      creationTimestamp: null
      name: concourse-web
      namespace: concourse
    type: Opaque

---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: concourse-worker
  namespace: concourse
spec:
  encryptedData:
    host-key-pub: 
    worker-key: 
  template:
    data: null
    metadata:
      creationTimestamp: null
      name: concourse-worker
      namespace: concourse
    type: Opaque
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: concourse
  namespace: flux-system
spec:
  interval: 1m
  url: https://concourse-charts.storage.googleapis.com/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: concourse
  namespace: concourse
spec:
  chart:
    spec:
      chart: concourse
      sourceRef:
        kind: HelmRepository
        name: concourse
        namespace: flux-system
      version: 16.1.16
  interval: 1m0s
  values:
    fullnameOverride: concourse
    concourse:
      web:
        enabled: true
        auth:
          mainTeam:
            localUser: admin 
        externalUrl: http://concourse-ci.k8s.stg.lab.internal
        bindPort: 80
        tls:
          enabled: false
          bindPort: 443
      kubernetes:
        keepNamespace: false
      worker:
        kind: Deployment
        baggageclaim:
          driver: btrfs
      secrets:
        create: false
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: concourse-internal
  namespace: concourse
spec:
  hosts:
  - "concourse-ci.k8s.stg.lab.internal"
  gateways:
  - istio-system/gateway-internal
  http:
  - route:
    - destination:
        host: concourse-web
        port:
          number: 8080
