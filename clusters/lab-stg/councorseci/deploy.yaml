---
apiVersion: v1
kind: Namespace
metadata:
  name: concourse
  labels:
    team: DevOps
    istio-injection: enabled
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: concourse-worker
  namespace: default
spec:
  encryptedData:
    host-key-pub: 
    worker-key: 
  template:
    data: null
    metadata:
      creationTimestamp: null
      name: concourse-worker
      namespace: default
    type: Opaque
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: concourse-postgresql
  namespace: concourse
spec:
  encryptedData:
    postgresql-password: 
    postgresql-postgres-password: 
  template:
    data: null
    metadata:
      creationTimestamp: null
      name: concourse-postgresql
      namespace: concourse
    type: Opaque
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: concourse-web
  namespace: default
spec:
  encryptedData:
    host-key: 
    local-users: 
    session-signing-key: 
    worker-key-pub: 
  template:
    data: null
    metadata:
      creationTimestamp: null
      name: concourse-web
      namespace: default
    type: Opaque
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: concourse
  namespace: flux-system
spec:
  interval: 1m
  url: https://concourse-charts.storage.googleapis.com/
