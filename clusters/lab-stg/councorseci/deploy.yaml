---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: concourse
  namespace: flux-system
spec:
  interval: 1m
  url: https://concourse-charts.storage.googleapis.com/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: concourse
  namespace: flux-system
spec:
  chart:
    spec:
      chart: concourse/concourse
      sourceRef:
        kind: HelmRepository
        name: concourse
        namespace: flux-system
      version: 0.1.0
  interval: 1m0s
  values:
    fullnameOverride: concourse
    web:
      kubernetes:
        namespacePrefix: concourse
